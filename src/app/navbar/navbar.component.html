<mat-toolbar>
   <!-- Botão Menu Hamburguer !! Só Deverá aparecer com a tela a < 769px  -->
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon class="icone-menu">menu</mat-icon>
  </button>


  <!-- logo inicio-->
  <a class="navbar-brand logo" href="layout-one-1.html">
    <img src="../../assets/images/logo-dark.png" alt="" class="logo-dark" height="24">
    <img src="../../assets/imageslogo-light.png" alt="" class="logo-light" height="24">
  </a>
  <!-- logo final -->
  
  
  <!-- Container geral para os itens do Menu -->
    <div class="container-menu">

    <!-- Menu central 5 itens -->
    <section class="menu-central">
      <button mat-button [routerLink]="['home']">Home</button>
      <button mat-button>Features</button>
      <button mat-button>Pricing</button>
      <button mat-button>Blog</button>
      <button mat-button>Contact Us</button>
    </section>

    <!-- Menu central 2 itens -->
    <section class="menu-final">
      <button mat-button>Log in</button>
      <button mat-button>Register</button>
    </section>
 
  </div>
</mat-toolbar>
